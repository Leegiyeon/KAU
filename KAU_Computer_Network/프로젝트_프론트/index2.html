<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <script src="main.js" src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
      type="text/javascript"></script>
    <link rel="stylesheet" href="style2.css">
    <title>항대로또</title>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <span id="logo1" class="titleGroup" style="color:#707070; font-size:35px;
        font-family:'Okbi', sans-serif; margin:0px 10px;">학점을 향한 날개짓</span>
        <br>
        <span id="logo2" class="titleGroup" style="color:#F46E02;font-size:70px;
        font-family: 'Jua', sans-serif;">항대</span>
        <span id="logo3" class="titleGroup" style="color:#1586CB; font-size:70px;
        font-family: 'Jua', sans-serif;">로또</span>
      </div>

      <hr style="width:100%; height:10px; background:#1586CB; margin:0px;">

      <div id="left">
        <div class="lefttext" style="color:#707070; font-size:35px; padding-top:100px;
        padding-bottom:50px;">
          1부터 35까지의 정수 중,<br/>중복되지 않은 7가지 번호를 입력해주세요.
        </div>
        <div class="numInput" style="padding-top: 50px; padding-bottom: 50px;">
          <input id="val1" class="inputBox" type="number" min="1" max="32" style="color:#FF7272;">
          <input id="val2" class="inputBox" type="number" min="1" max="32" style="color:#69C8F2;">
          <input id="val3" class="inputBox" type="number" min="1" max="32" style="color:#FBC400;">
          <input id="val4" class="inputBox" type="number" min="1" max="32" style="color:#A9CF3C;">
          <input id="val5" class="inputBox" type="number" min="1" max="32" style="color:#AAAAAA;">
          <input id="val6" class="inputBox" type="number" min="1" max="32" style="color:#2278CB;">
          <input id="val7" class="inputBox" type="number" min="1" max="32" style="color:#EC57D4;">
        </div>
        <div style="padding-bottom:100px;">
          <button id="refresh" class = "btn" onClick="ref()">초기화</button>
          <button id="submit" class = "btn" onClick="sub()">입력하기 </button>
          <button id="auto" class = "btn" onClick="auto()">랜덤으로 받기</button>
        </div>
      </div>

      <div id="right">
        <div class="chatting" style="background:#1586CB; border-radius:30px;
          margin:10px 30px 10px 0px;">
          <div style="color:white; font-size:30px; margin-bottom:15px;">실시간 채팅💬</div>
          <hr style="width:100%; height:5px; background:white; margin:0px; border:none;">
          <div id="output" style="height:340px; overflow:scroll; overflow-x:hidden;
            margin:10px 0px;">
              <ul id="chatCon" style="list-style: none; margin-left:0px; padding:0px;">
                  <div id="sent">
                      <li id="subname"></li>
                      <li id="subtext" style="margin-bottom: 15px;"></li></div>
              </ul>
          </div>
          <div id="input" style="border-radius:0px 0px 15px 15px;">
            <div class="inputClass" style="width:80%; margin:5px; display:inline-block;">
              <input id="name" placeholder="이름 입력" style="float:left; width: 40%;
                font-size:15px; margin-bottom:5px; display:block;"></input>
              <textarea id="text" placeholder="내용 입력"
                style="height:20px; float:left; width:100%;
                font-size:15px; font-family: 'Nanum Gothic',sans-serif;
                resize:none;"></textarea>
            </div>
            <div class="send" style="float:right;">
              <button id="chatSub" onClick="chatSub()" style="width: 75%;">▲</button>
              <button id="chatSub" onClick="chatRcv()" style="width: 40%;">채팅 받기</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
